<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="maindiv">
        <div class="insidediv">
        <div class="headigandpara">
            <h1 class="upperhead">BMI Calculator</h1>
            <span class="upperpara">Calculate your Body Mass Index and assess you heath issue</span>
        </div>

        <div class="weightandheight">
            <form class="weightandheightform" >
                <label for="Weight" class="weightandheadformhead">Weight:</label>
                <input type="number" id="weightinput" placeholder="Enter weight in kg">
                <span id="weightError" style="color:red; font-size:0.9rem;"></span>
                  <br>
                <label for="Height" class="weightandheadformhead">Height:</label>
                <input type="number" id="heightinput" placeholder="enter height in meter">
                  <span id="heightError" style="color:red; font-size:0.9rem;"></span>
            </form>
        </div>

        <div class="button">
            <button id="calbtn">Calculate BMI</button>
        </div>

        <div id="bmiresult"></div>

        <div class="BMIscale">
            <h2>BMI Scale Reference</h2>
            <div class="stats">
                <h4 class="stathead">Below 18.5</h4>
                <p class="statpara1">UnderWeight</p>

            </div>
            <div  class="stats">
                <h4 class="stathead">18.5-24.9</h4>
                <p class="statpara2">Nomral Weight</p>
            </div>
            <div  class="stats">
               <h4  class="stathead">25.0-29.9</h4>
               <p class="statpara3">OverWeight</p>
            </div>

            <div  class="stats">
                <h4  class="stathead">30.0 and above</h4>
                <p  class="statpara4">Obese</p>

            </div>
        </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
